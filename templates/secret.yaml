apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.app.name }}-env-secret
  namespace: {{ .Values.app.namespace }}
type: Opaque
data:
  LAPINOU_URI: {{ printf "%s" .Values.dependencies.lapinou.uri | b64enc | quote }}
  DB_HOST: {{ printf "%s" .Values.dependencies.database.host | b64enc | quote }}
  DB_USERNAME: {{ printf "%s" .Values.dependencies.database.username | b64enc | quote }}
  DB_PASSWORD: {{ printf "%s" .Values.dependencies.database.password | b64enc | quote }}
  DB_NAME: {{ printf "%s" .Values.dependencies.database.database_name | b64enc | quote }}
  SECRET_KEY: {{ printf "%s" .Values.jwt.secret | b64enc | quote }}
  REFRESH_SECRET_KEY: {{ printf "%s" .Values.jwt.refresh_secret | b64enc | quote }}
  KID: {{ printf "%s" .Values.jwt.kid | b64enc | quote }}
  TOKEN_EXPIRATION_MINUTES: {{ printf "%d" .Values.jwt.expiration_minutes | b64enc | quote }}
  REFRESH_TOKEN_EXPIRATION_DAYS: {{ printf "%d" .Values.jwt.refresh_expiration_days | b64enc | quote }}
  DB_PORT: {{ printf "%d" .Values.dependencies.database.port | b64enc | quote }}