apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}-deployment
  namespace: {{ .Values.app.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}-app
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        app: {{ .Values.app.name }}-app
    spec:
      containers:
        - name: {{ .Values.app.name }}-container
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: {{ .Values.app.name }}-env-secret
          env:
            - name: TOKEN_EXPIRATION_MINUTES
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.name }}-env-secret
                  key: TOKEN_EXPIRATION_MINUTES
            - name: REFRESH_TOKEN_EXPIRATION_DAYS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.name }}-env-secret
                  key: REFRESH_TOKEN_EXPIRATION_DAYS
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.name }}-env-secret
                  key: DB_PORT